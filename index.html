    <div id="loader"></div>
    <script>
        let options = {
            container: '#waterfall',
            pins: ".pin",
            loader: '#loader',
            gapHeight: 20,
            gapWidth: 20,
            pinWidth: 216,
            threshold: 100
        }
        let waterfall = new WaterFall(options)
        waterfall.on('load', () => {
            let arr = []
            let str = ''
            for (let i = 0; i < 10; i++) {
                str = `<div class="pin"><img src="./img/${Math.ceil(Math.random() * 18)}.jpeg" class="img"><p class="description">图片${Math.ceil(Math.random() * 18)}</p></div>`
                arr.push(str)
            }
            setTimeout(() => {
                waterfall.append(arr.join(''), '.img')
            }, 17)
        })
